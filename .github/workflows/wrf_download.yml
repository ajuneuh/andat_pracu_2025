name: WRF Auto Download

on:
  schedule:
    - cron: "0 10 * * *"  # Jalan otomatis setiap hari pukul 10 UTC
  workflow_dispatch:  # Memungkinkan menjalankan manual

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python dependencies
        run: pip install opencv-python-headless numpy requests  # Pastikan package yang dibutuhkan ada

      - name: Jalankan script WRF download
        run: |
          # mkdir -p $(date +'%Y-%m-%d')  # Buat folder YYYY-MM-DD
          python wrf_auto_download.py $(date +'%Y-%m-%d')  # Menjalankan script

      - name: Commit & Push hasil ke repository
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://${GH_PAT}@github.com/ajuneuh/andat_pracu_2025.git
          git add $(date +'%Y-%m-%d')  # Tambahkan folder hasil download
          git commit -m "Menambahkan data WRF pada $(date +'%Y-%m-%d')" || echo "Tidak ada perubahan"
          git push origin main

